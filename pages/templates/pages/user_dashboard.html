{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="card">
                <div class="card-body"> 
                    <div class="row">
                            {% for product in products %} 
                        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                            <div class="card">
                                <div class="card-body">
                                    
                                        
                                            <img src="{% static 'images/default.jpg '%}" alt="Image Here">
                                           
                                            <hr>
                                            <a href="{% url 'items:detail' product.slug %}">{{product.name}} </a>- {{product.stock_record.price_excl_tax}} | {{product.stock_record.discount_percentage}} %
                                    
                                </div>
                            </div>
                        </div>
                       
                                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
