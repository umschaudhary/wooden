{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Orders | Chart {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">
                        <canvas id="bar-chart" width="800" height="450"></canvas>

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block extra_script %}
        <script src="{% static 'js/Chart.min.js' %}"></script>
        <script>
            $(function () {
                let endpoint = '/api/v1/data/customer_data/';
                let defaultData = [];
                let labelData = [];
                $.ajax({
                    method: 'GET',
                    url: endpoint,
                    success: function (data) {
                        labelData = data.labels;
                        defaultData = data.defaultData;
                        setChart()
                    },
                    error: function (error_data) {
                        console.log('error');
                        console.log(error_data)

                    }
                });

                function setChart() {

                    new Chart(document.getElementById("bar-chart"), {
                        type: 'bar',
                        data: {
                            labels: labelData,
                            datasets: [
                                {
                                    label: "Count",
                                    backgroundColor: ["red", "green", "blue", "orange", "darkblue", "darkgreen", "skyblue", "#3cba9f", "#e8c3b9", "#c45850", "#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                                    data: defaultData,

                                    borderColor: [
                                        'rgba(255,99,132,1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],

                                }
                            ]
                        },

                        options: {
                            legend: {display: false},
                            title: {
                                display: true,
                                text: 'Total Customer Every Month'
                            }
                        }

                    });

                }


            });


        </script>
    {% endblock %}
{% endblock %}
